 <svg
        width="100"
        height="100"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          fill="#fbe0dc"
          stroke="#FF868E"
          stroke-width="4"
          x="25"
          y="25"
          width="50"
          height="50"
          rx="10"
          ry="10"
          stroke-linejoin="round"
        >
          <animateTransform
            attributeName="transform"
            dur="0.5s"
            from="0 50 50"
            to="180 50 50"
            type="rotate"
            id="strokeBox"
            attributeType="XML"
            begin="rectBox.end"
          />
        </rect>
        <rect
          x="27"
          y="27"
          rx="10"
          ry="10"
          fill="#fff"
          width="46"
          height="50"
          stroke-linejoin="round"
        >
          <animate
            attributeName="height"
            dur="1.3s"
            attributeType="XML"
            from="50"
            to="0"
            id="rectBox"
            fill="freeze"
            begin="0s;strokeBox.end"
          />
        </rect>
      </svg>